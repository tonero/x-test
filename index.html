<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, p {
      text-align: center;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 133%; /* Aspect ratio: height ÷ width → 800 ÷ 600 = 1.33 */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage!</h1>
  <p>Here's a cool TrustX embed below:</p>

	<script>
		window.addEventListener('message', (event) => {
			if (!event.data || !event.data.event) return
			switch (event.data.event) {
				case 'webCompleted':
					if (event.message) {
						alert('Review')
					} else alert('Process ended successfully')
					break
				case 'webTimeout':
					alert('Session expired')
					break
				case 'error':
					alert('Process ended with an error')
					break
				default:
					console.log(event.data)
			}
		})
	</script>

  <div class="iframe-container">
    <iframe 
      src="https://emeademos.oak.trustx.com/web/trustweb?pt=TQ6OWOJB7TJPIFQYSU6T4ZAYEM" 
      allow="camera; microphone; gyroscope; accelerometer">
    </iframe>
  </div>

</body>
</html>
